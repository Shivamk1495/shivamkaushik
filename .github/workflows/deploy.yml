name: deploy

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ðŸ›Žï¸
      uses: actions/checkout@v3

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2.2'
        bundler-cache: true

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y imagemagick python3 python3-pip
        python3 -m pip install --upgrade pip
        python3 -m pip install jupyter nbconvert
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        sudo ln -sf $(which magick) /usr/bin/convert || true

    - name: Verify Jupyter installation
      run: |
        which jupyter
        jupyter --version

    - name: Build site ðŸ”§
      run: |
        export JEKYLL_ENV=production
        bundle exec jekyll build --trace

    - name: Deploy ðŸš€
      if: github.event_name != 'pull_request'
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: _site